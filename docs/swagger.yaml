basePath: /
definitions:
  ftgo-finpro_internal_adminStoreHandler_models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  ftgo-finpro_internal_adminStoreHandler_models.LoginResponse:
    properties:
      email:
        type: string
      name:
        type: string
      token:
        type: string
    type: object
  ftgo-finpro_internal_adminStoreHandler_models.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      store_id:
        type: string
    required:
    - email
    - name
    - password
    - store_id
    type: object
  handler.FacilitatePurchaseRequest:
    properties:
      customer_id:
        type: string
      items:
        items:
          $ref: '#/definitions/handler.PurchaseItem'
        type: array
      payment_method:
        description: '"Wallet" or "Online"'
        type: string
    required:
    - customer_id
    - items
    - payment_method
    type: object
  handler.PurchaseItem:
    properties:
      product:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - product
    - quantity
    type: object
  handler.RecycleMaterialsRequest:
    properties:
      product:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - product
    - quantity
    type: object
  handler.RedeemTokenRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  models.VerifyCustomerRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
host: localhost:8080
info:
